<div class="row">    
    <div class='col-xs-1 col-sm-3 col-md-3 col-lg-3'></div>
    <div class='col-xs-10 col-sm-6 col-md-6 col-lg-6'>
        <!--Display Title of Page-->
        <h3>Click on a link to be directed to that Place of Interest website</h3>
        
        <h1 >Things to Do in Memphis, TN</h1>
        <div class="row centerAlignText" ng-repeat="x in thingsToDo">
            <a href={{x[1]}} target=_blank>{{x[0]}}</a>
        </div>
        
        <h1 >Famous Restuarants in Memphis, TN</h1>
        <div class="row centerAlignText" ng-repeat="x in restaurant">
            <a href={{x[1]}} target=_blank>{{x[0]}}</a>
        </div>
        
        <h1 >Shopping Centers in Memphis, TN</h1>
        <div class="row centerAlignText" ng-repeat="x in shopping">
            <a href={{x[1]}} target=_blank>{{x[0]}}</a>
        </div>        
        
        
    </div>
    <div class='col-xs-1 col-sm-3 col-md-3 col-lg-3'></div>
</div>
